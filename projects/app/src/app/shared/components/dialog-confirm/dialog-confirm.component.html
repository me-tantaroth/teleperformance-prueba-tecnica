<h2
  mat-dialog-title
  [class]="data?.type ? 'text-' + data?.type : ''"
  *ngIf="data?.title"
>
  {{ data.title }}
</h2>
<mat-dialog-content class="mat-typography">
  <div [outerHTML]="data?.message || ''"></div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close *ngIf="data?.buttons?.cancel">
    {{ data.buttons.cancel }}
  </button>
  <button
    mat-raised-button
    [mat-dialog-close]="true"
    [color]="data?.type ? 'primary' : ''"
    [class]="data?.type ? 'bg-' + data?.type : ''"
    cdkFocusInitial
    *ngIf="data?.buttons?.action"
  >
    {{ data.buttons.action }}
  </button>
</mat-dialog-actions>
